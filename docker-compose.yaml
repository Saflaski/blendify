version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    depends_on:
      - redis

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend

  redis:
    image: redis:7
    ports:
      - "6379:6379"
  restart: unless-stopped

  networks:
    web:
      external: true
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
